version: 2.1

orbs:
  slack: circleci/slack@3.4.2

executors:
  databricks:
    docker:
      #- image: databricksruntime/python-virtualenv:latest
      - image: mangohero1985/custom_databricks:latest
    environment:
      PYTHON_PATH: /databricks/python3/bin/python3
      PIP_PATH: /databricks/python3/bin/pip


jobs:
  build-and-test:
    executor: databricks
    working_directory: ~/test
    steps:
      - checkout
      - slack/status:
          mentions: "weichang.chen"
          success_message: ':circleci-pass: $CIRCLE_BRANCH passed \n:github: User：$CIRCLE_USERNAME'
          failure_message: ':circleci-fail: $CIRCLE_BRANCH failed \n:github: User：$CIRCLE_USERNAME'
          webhook: '${SLACK_WEBHOOK}'

      - run:
          name: unittest
          command: |
            ${PIP_PATH} install --upgrade pip --quiet
            ${PIP_PATH} install -r requirements.txt --quiet
            ${PIP_PATH} list
            ${PYTHON_PATH} -m unittest discover -v

workflows:
  main:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                dev
                                                                                                                                        
